<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/project1/css/calcStyles.css">
</head>

<body>
    <div class="calculator">
        <h1>Calculator</h1>
        <input type="text" id="display"/>
        <div class="buttons-div">
            <button class="buttons" onclick="clearDisplay()">C</button>
            <div class="row">
                <button class="buttons" onclick="displayValue(7)">7</button>
                <button class="buttons" onclick="displayValue(8)">8</button>
                <button class="buttons" onclick="displayValue(9)">9</button>
                <button class="buttons" onclick="displayValue('/')">/</button>
            </div>          
            <div class="row">
                <button class="buttons" onclick="displayValue(4)">4</button>
                <button class="buttons" onclick="displayValue(5)">5</button>
                <button class="buttons" onclick="displayValue(6)">6</button>
                <button class="buttons" onclick="displayValue('*')">*</button>
            </div>
            <div class="row">
                <button class="buttons" onclick="displayValue(1)">1</button>
                <button class="buttons" onclick="displayValue(2)">2</button>
                <button class="buttons" onclick="displayValue(3)">3</button>
                <button class="buttons" onclick="displayValue('+')">+</button>
            </div>
            <div class="row">
                <button class="buttons" onclick="displayValue('.')">.</button>
                <button class="buttons" onclick="displayValue('0')">0</button>
                <button class="buttons" onclick="displayValue('-')">-</button>
                <button class="buttons" onclick="calculate()">=</button>
            </div>
        </div>
    </div>
</body>
<script src="/project1/js/calcScript.js"></script>

</html>
